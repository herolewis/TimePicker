<script src="./flexible.js"></script>
<script src="./timepicker.js"></script>
<script>
    window.onload = function () { 
        const time = new timePicker({
            value: 27000000,
            suggestTime: 7.5*3600000,
            onOk: function (ele) { 
                console.log(ele,'当前灌溉时长')
            }
        });
        document.querySelector('.btn-ctrl button:first-child').onclick = function () { time.show() }
        document.querySelector('.btn-ctrl button:last-child').onclick = function () { time.hide() }
     }  
</script>
